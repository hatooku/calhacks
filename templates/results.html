{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href={{ url_for('static', filename='results.css') }}>
{% endblock %}

{% block content %}
<div class="container">
    <iframe src={{"https://embed.spotify.com/?uri=spotify:trackset:" + uris}} width="400" height="900" frameborder="0" allowtransparency="true"></iframe>

    <div class="playlist_form">
        <div class="sentence">
            Enjoy your new playlist!
        </div>
        <form action="" method="post" name="playlist" class="center">
            {{ form.csrf_token }}
            <div class="center btn_font">
                {{form.name(class_="form-control")}}
            </div>
            <div class="center btn_font">
                {{form.playlist(class_="btn btn-success")}}
            </div>
        </form>
    </div>
</div>


{% endblock %}
