{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href={{ url_for('static', filename='results.css') }}>
{% endblock %}

{% block content %}

<div class="container">
    <iframe src={{"https://embed.spotify.com/?uri=spotify:trackset:" + uris}} width="400" height="500" frameborder="0" allowtransparency="true"></iframe>

    <div class="playlist_form">
        <div class="description">
            Enjoy your new custom playlist!
            <br>
            You can also add it to your library below.
        </div>
        <form action="" method="post" name="playlist" class="center">
            {{ form.csrf_token }}
            <div class="btn_font name_margin left">
                {{form.name(class_="form-control", placeholder="Playlist Name")}}
            </div>
            <div class="btn_font name_margin right">
                {{form.playlist(class_="btn btn-success")}}
            </div>
        </form>
    </div>
</div>

{% endblock %}
